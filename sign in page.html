<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link link rel="stylesheet" type="text/css" href="./sign in.css" >
</head>
    
<body>
        <!---back arrow-->
        <div class="back-arrow" ><a href="./index.html"> <img  class="arrow" src="./images/arrow_back_ios_24px.svg" alt="go back to about us"> </a></div>
                
        <!---back arrow-->



    <div class="container">

              <!--logo-->
        <div class="logo">
            <img src="./images/REACHDOC logo1.png" height="30px" width="150px" >
        </div>
            <div class="slogan"> 
                <img src="./images/Vector (1).svg"><img src="./images/Healthcare at your fingertips.svg"><img src="./images/Vector (1).svg">
            </div>
            <!--logo ends-->


           <div>
                <h1>Sign in</h1>
                <h2>Sign in to continue your wellness journey</h2>
            </div> 
            

            <!--facebook and gmail buttons-->
        <div class="social-media-btn">
            <button class="fb-btn"> 
                <img src="./images/Facebook.svg" alt="facebook login">
            </button>

            <button class="gmail-btn"> 
                <img src="./images/Google Plus.svg" alt="Gmail login">
            </button>
        </div> <!--facebook and gmail buttons ends-->


            <p> or sign in with Email:</p>

        <form>
             <!--- input boxes---> 
               <div class="email" > <input style="width: 95%; height:50px;" type="email" placeholder="E.g: reachdoc@gmail.com" required="required"> </div>
               <br>
               <div class="password"> <input style="width: 95%; height:50px" class type="password" placeholder="Password"required="required" ></div>
              <!--- input boxes end--->


               <!--- "remember me" checkbox and "forgot password"---> 
                <div class="other-options">
                
                         <input type="checkbox">Remember me
                        <a href="#" class="forgot-password">Forgot password</a>
                    
                </div> <!--- "remember me" checkbox and "forgot password" end---> 
        </form>
        

        <div>
            <button class="continue-btn">
                <h3>Continue</h3>
            </button>
        </div>
        <div class="new-acct">No account? <a href="./sign up.html" class="sign-up">Sign up</a></div> 
    </div>

    
</body>
</html>
